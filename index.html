<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mainContainer">
        <div id="topContainer">
            <div id="homeContainer">
                <h4>Home</h4>
                <h1 id="homeScore">0</h1>
                <div id="homeButtons">
                    <button id="homeplusone-btn">+1</button>
                    <button id="homeplustwo-btn">+2</button>
                    <button id="homeplusthree-btn">+3</button>
                    <button id="homeminusone-btn" disabled>-1</button>
                </div>
            </div>
            <div id="timerContainer">
                <div id="editTimeContainer">
                    <div id="timelabels">
                        <p>Min</p>
                        <p>Sec</p>
                    </div>
                    <div id="minAndSec">
                        <input id="minute" type="number" max="99" min="0" value="0">
                        <p>:</p>
                        <input id="second" type="number" max="60" min="0" value="0">
                    </div>
                </div>
                <div id="startAndResetContainer">
                    <button id="start-btn">START</button>
                    <button id="reset-btn">RESET</button>
                </div>
                <div id="periodContainer">
                    <div id="periodInnerContainer">
                        <h4>Period</h4>
                        <div id="periodButtons">
                            <button id="minusbtn" disabled>-</button>
                            <button id="plusbtn">+</button>
                        </div>
                    </div>
                    <h1 id="currentPeriod">0</h1>
                </div>
            </div>
            <div id="guestContainer">
                <h4>Guest</h4>
                <h1 id="guestScore">0</h1>
                <div id="guestButtons">
                    <button id="guestplusone-btn">+1</button>
                    <button id="guestplustwo-btn">+2</button>
                    <button id="guestplusthree-btn">+3</button>
                    <button id="guestminusone-btn" disabled>-1</button>
                </div>
            </div>
        </div>
        <hr>
        <div id="bottomContainer">
            <div id="homeFoul">
                <h5>Foul</h5>
                <h1 id="homeCurrentFoul">0</h1>
                <button id="homefoul-btn">+1</button>
                <button id="homefoulminuseone-btn" disabled>-1</button>
            </div>
            <div id="otherControls">
                <div id="possandbonus">
                    <div id="poss">
                        <button>left</button>
                        <p>POSS</p>
                        <button>right</button>
                    </div>
                    <div id="bonus">
                        <button>left</button>
                        <p>BONUS</p>
                        <button>right</button>
                    </div>
                </div>
                <div id="mainControls">
                    <button id="newgame-btn">NEW GAME</button>
                    <button id="horn-btn">HORN</button>
                </div>
            </div>
            <div id="guestFoul">
                <h5>Foul</h5>
                <h1 id="guestCurrentFoul">0</h1>
                <button id="guestfoul-btn">+1</button>
                <button id="guestfoulminuseone-btn" disabled>-1</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
