<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-image"></div>
    <div id="maindiv">
        <div id="topContainer">
            <div id="homeContainer">
                <h4 id="homeleader">HOME</h4>
                <h1 id="homeScore">0</h1>
                <div id="homeButtons">
                    <button class="counterbuttons" id="homeplusone-btn">+1</button>
                    <button class="counterbuttons" id="homeplustwo-btn">+2</button>
                    <button class="counterbuttons" id="homeplusthree-btn">+3</button>
                    <button class="counterbuttons" id="homeminusone-btn" disabled>-1</button>
                </div>
            </div>
            <div id="timerContainer">
                <div id="editTimeContainer">
                    <div id="timelabels">
                        <p>MIN</p>
                        <p>SEC</p>
                    </div>
                    <div id="minAndSec">
                        <input id="minute" type="number" max="99" min="0" value="0">
                        <p id="timercolon">:</p>
                        <input id="second" type="number" max="60" min="0" value="0">
                    </div>
                </div>
                <div id="startAndResetContainer">
                    <button id="start-btn" class="otherbuttons">START</button>
                    <button id="reset-btn" class="otherbuttons">RESET</button>
                </div>
            </div>
            <div id="guestContainer">
                <h4 id="guestleader">GUEST</h4>
                <h1 id="guestScore">0</h1>
                <div id="guestButtons">
                    <button class="counterbuttons" id="guestplusone-btn">+1</button>
                    <button class="counterbuttons" id="guestplustwo-btn">+2</button>
                    <button class="counterbuttons" id="guestplusthree-btn">+3</button>
                    <button class="counterbuttons" id="guestminusone-btn" disabled>-1</button>
                </div>
            </div>
        </div>
        <hr>
        <div id="bottomContainer">
            <div id="homeFoul">
                <h5>FOULS</h5>
                <h1 id="homeCurrentFoul">0</h1>
                <button class="counterbuttons" id="homefoul-btn">+1</button>
                <button class="counterbuttons" id="homefoulminuseone-btn" disabled>-1</button>
            </div>
            <div id="otherControls">
                <div id="periodContainer">
                    <div id="periodInnerContainer">
                        <h5>PERIOD</h4>
                        <div id="periodButtons">
                            <button class="counterbuttons" id="minusbtn" disabled>-</button>
                            <button class="counterbuttons" id="plusbtn">+</button>
                        </div>
                    </div>
                    <h1 id="currentPeriod">0</h1>
                </div>
                <div id="mainControls">
                    <button id="newgame-btn" class="otherbuttons">NEW GAME</button>
                    <button id="horn-btn" class="otherbuttons">HORN</button>
                </div>
            </div>
            <div id="guestFoul">
                <h5>FOULS</h5>
                <h1 id="guestCurrentFoul">0</h1>
                <button class="counterbuttons" id="guestfoul-btn">+1</button>
                <button class="counterbuttons" id="guestfoulminuseone-btn" disabled>-1</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
